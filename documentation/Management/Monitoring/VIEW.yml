name: 云监控概览
items:
- name: 云监控概述
  desc: 云监控（Monitoring）是对用户名下的云资源进行监控和报警的服务，展现各项监控指标情况并对指标设置报警，云监控会通过短信、邮件等方式发送报警通知，还提供当前报警状态和报警历史的查看。通过监控，方便客户了解在京东云上的资源使用情况、性能和运行情况；通过报警，客户可以及时作出反应，保障应用程序的稳定运行。
